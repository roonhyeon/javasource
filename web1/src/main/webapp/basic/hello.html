<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello.html</title>
</head>
<body>
    <h1>hello</h1>
    <!-- <form action="hello.jsp" method="post"> -->    
    <form action="/HelloServlet" method="get"> <!-- 그냥 action="HelloServlet"으로 경로를 설정해주게 되면 http://localhost:8080/basic/ 여기서부터 
                                                       경로가 시작하기 때문에 http://localhost:8080/basic/HelloServlet으로 주소가 가기 때문에 
                                                       경로 오류가 발생한다. 
                                                       그렇기 때문에 슬래시를 꼭 추가해야 한다. 
                                                       경로 설정 시 슬래시를 붙이게 되면 주소가 http://localhost:8080/ 여기서부터 경로가 시작한다. 
                                                       따라서 최종적으로 http://localhost:8080/HelloServlet 여기로 주소가 간다. -->
        <div>
            <label for="name">이름</label>
            <input type="text" name="name" id="name" /> <!-- input:t tab 자동 들여쓰기 -->
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" name="age" id="age" /> <!-- input:t tab 자동 들여쓰기 -->
        </div>
        <div>
            <input type="submit" value="전송" />
        </div>
    </form>
</body>
</html>
